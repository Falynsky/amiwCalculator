<div class="calculator">
  <div class="title">{{title}}</div>
  <input id="input" (keyup)="onKeyUp()" (keypress)="noNumber($event)" [(ngModel)]=result>
  <div class="buttons">
    <button (click)="addDigit($event)">0</button>
    <button (click)="addDigit($event)">1</button>
    <button (click)="clearAll()">CE</button>
    <button (click)="addDigit($event)">+</button>
    <button (click)="addDigit($event)">-</button>
    <button (click)="operation()">=</button>

  </div>
</div>
